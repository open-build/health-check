{% load i18n %}
{% load static %}
<header class="header">

  <div id="cont" class="contenedor">

      <div class="barra">
          <a class="logo" href="/home/">
              <h1 class="logo__nombre no-margin centrar-texto">Open<span class="logo__bold"> Build</span></h1>
          </a>

          <nav class="navegacion">
              <a href="/" class="navegacion__enlace">{% trans "Home" %}</a>
              <a href="/monitorsites/" class="navegacion__enlace">{% trans "Monitor" %}</a>
              <a href="/report/" class="navegacion__enlace">{% trans "Reports" %}</a>
              {% if user.is_authenticated %}
                <a class="navegacion__enlace" href="/logout">Logout</a>
                &nbsp;|&nbsp;
                <a class="navegacion__enlace" href="#"><i>Welcome, {{user.username}}</i></a>
              {% else %}
                <a class="navegacion__enlace" href="/login">Login</a>
              {% endif %}
          </nav>
          <a href="https://www.paypal.com/donate/?hosted_button_id=N4LEGDDNB2PWC" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Donate Now!</a>
      </div>
  </div>

</header>
<div class="contenedor">
{% if messages %}
  {% for x in messages %}
    {{ x }}
  {% endfor %}
{% endif %}
</div>
